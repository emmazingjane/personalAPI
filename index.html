<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Personal Api</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <!-- VENDOR SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="text-center">Emmazing</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newPlaceForm">
          <div class="form-group">
            <label for="place">Place</label>
            <input type="text" class="form-control" name="title" placeholder="Favorite Place">
          </div>
          <div id='place-target'>
          <button type="submit" class="btn btn-default">Create new Place</button>
           <div class="form-group">
            <label for="title">Favorite Book</label>
            <input type="text" class="form-control" name="title" placeholder="Favorite Book">
          </div>
          <button type="submit" class="btn btn-default">Create new book</button>
        </form>
        <div id='book-target'>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
